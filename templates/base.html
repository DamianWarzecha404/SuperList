{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="icon" href="{% static 'images/logo2.png' %}" type='image/gif' sizes=" 16x16">   <!-- do poprawy, ikona za duża -->
    {% block title %}
    {% endblock title %}

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"><img src = '{% static 'images/logo2.png' %}' alt='Taskmate'></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'index' %}">Strona główna</a>
        <a class="nav-link" href="{% url 'todolist' %}">Todo lista</a>
        <a class="nav-link" href="{% url 'contact' %}">Kontakt</a>
        <a class="nav-link" href="{% url 'about' %}">O nas</a>
      </div>
    </div>
  </div>
  {% if user.is_authenticated %}
        <div class="d-flex" role="search">
        <div class = 'p-2 bg-light text-dark'>Witaj, {{ user.username }}</div>  <!-- w ten sposób bedzie widoczna nazwa usera w prawym górnym rogu-->
        <a href="{% url 'logout' %}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyloguj</button>
        </a>
      </div>
  {% else %}
      <a href="{% url 'login' %}">
        <button class="btn btn-primary mr-2 my-2 my-sm-0" type="submit">Logowanie</button>
        </a>
      <a href="{% url 'register' %}">
        <button class="btn btn-secondary mr-2 my-2 my-sm-0" type="submit">Rejestracja</button>
        </a>
  {% endif %}
</nav>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class = "bg-body-secondary">
  {% block content %}


  {% endblock content %}

  </body>
</html>
